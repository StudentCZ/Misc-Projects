<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Student Loan Survey</title>
  </head>
  <body>
    <main>
      <h1 id="title">Student Loans Survey</h1>
      <p id="description">
        This survey to help us gather more information about people with student
        loans.
      </p>
      <hr />
      <form id="survey-form">
        <fieldset>
          <legend>Please fill out the following information</legend>
          <label>
            Name: <input id="name" type="text" placeholder="enter name" />
          </label>
          <label>
            Email: <input id="email" type="email" placeholder="enter email" />
          </label>
          <label>
            Age: <input id="age" type="number" placeholder="enter age" required
          /></label>
        </fieldset>
        <fieldset>
          <legend>What type of loan do you have?</legend>
          <label>Public <input id="public" type="checkbox" checked /></label>
          <label>Private <input id="private" type="checkbox" /></label>
          <label>Both <input id="both" type="checkbox" /></label>
        </fieldset>
        <fieldset>
          <legend>How much is your student loan?</legend>
          <label
            >Please select the range amount
            <select id="dropdown">
              <option>$0-$1000</option>
              <option>$2001-$5000</option>
              <option>$5001-$10000</option>
              <option>$10001-$20000</option>
              <option>$20001-$50000</option>
              <option>$50001-$100000</option>
              <option>Over $100000</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Do you still have student loan?</legend>
          <label><input name="status" type="radio" checked /> Yes </label>
          <label><input name="status" type="radio" /> No </label>
        </fieldset>
        <hr />
        <fieldset>
          <p>Comment Below:</p>
          <label>
            <textarea
              placeholder="please enter any additional information"
            ></textarea>
          </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
