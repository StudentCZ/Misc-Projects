<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Student Loan Survey</title>
  </head>
  <body>
    <main>
      <h1 id="title">Student Loans Survey</h1>
      <p id="description">
        This survey to help us gather more information about people with student
        loans.
      </p>
      <form id="survey-form">
        <fieldset>
          <legend>Please fill out the following information</legend>
          <label> Name: <input id="name" type="text" /> </label>
          <label> Email: <input id="email" type="email" /> </label>
          <label> Age: <input id="age" type="number" /></label>
        </fieldset>
        <fieldset>
          <legend>What type of loan do you have?</legend>
          <label>Public <input id="public" type="checkbox" /></label>
          <label>Private <input id="private" type="checkbox" /></label>
          <label>Both <input id="both" type="checkbox" /></label>
        </fieldset>
        <fieldset>
          <legend>How much is your student loan?</legend>
          <label
            >Please select the amount
            <select id="dropdown">
              <option></option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Do you still have student loan?</legend>
          <label><input name="status" type="radio" /> Yes </label>
          <label><input name="status" type="radio" /> No </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
