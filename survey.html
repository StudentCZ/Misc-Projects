<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Student Loan Survey</title>
  </head>
  <body>
    <main>
      <h1 class="title">Student Loans Survey</h1>
      <p class="description">
        This survey to help us gather more information about people with student
        loans.
      </p>
      <form class="survey-form">
        <fieldset>
          <legend>Please fill out the following information</legend>
          <label> Name: <input type="text" /> </label>
          <label> Email: <input type="email" /> </label>
          <label> Age: <input type="number" /></label>
        </fieldset>
        <fieldset>
          <legend>What type of loan do you have?</legend>
          <label>Public <input type="checkbox" /></label>
          <label>Private <input type="checkbox" /></label>
          <label>Both <input type="checkbox" /></label>
        </fieldset>
        <fieldset>
          <legend>How much is your student loan?</legend>
        </fieldset>
        <fieldset>
          <legend>Do you still have student loan?</legend>
        </fieldset>
      </form>
    </main>
  </body>
</html>
